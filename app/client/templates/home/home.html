<template name="Home">
  <div class="home">
      {{#if currentUser}}
        <p>Login successful!</p>
          <ul>
          {{#each questions}}
            {{#unless answered}}
              <li>{{#linkTo route="challenge"}}{{title}}{{/linkTo}}</li>
            {{/unless}}
          {{/each}}
          </ul>
      {{else}}
        <p>Login Failed</p>
      {{/if}}
  </div>
</template>
