<template name="Home">
  <div class="home">
    <div class="container">
      {{#if currentUser}}
        <p>Login successful!</p>
          <ul>
          {{#each questions}}
              <li>{{#linkTo route="challenge"}}{{title}}{{/linkTo}}</li>
          {{/each}}
          </ul>
      {{else}}
        <p>Login Failed</p>
      {{/if}}
    </div>
  </div>
</template>
