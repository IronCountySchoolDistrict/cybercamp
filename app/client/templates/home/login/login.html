<template name="Login">
  <div class="login">
    <div class="row">
      <div class="col-sm-6 col-sm-offset-3 col-md-4 col-md-offset-4">
      <h1>Login</h1>
      <form class="login">
        <div class="form-group">
          <label for="user-input">User</label>
          <input type="text" class="form-control" id="user-input" name="logUser">
        </div>
        <div class="form-group">
          <label for="password-input">Password</label>
          <input type="password" class="form-control" id="password-input" name="logPassword">
        </div>
        <input class="btn btn-primary" type="submit" value="Login">
      </form>
      </div>
    </div>
  </div>
</template>
