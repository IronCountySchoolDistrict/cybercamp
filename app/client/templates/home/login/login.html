<template name="Login">
  <div class="login">
    <div class="container">
      <h1>Login</h1>
      <form class="login">
        <div class="form-group">
          <label for="user-input">User</label>
          <input type="text" class="form-control" id="user-input" name="logUser">
        </div>
        <div class="form-group">
          <label for="password-input">Password</label>
          <input type="password" class="form-control" id="password-input" name="logPassword">
        </div>
        <input class="btn btn-success" type="submit" value="Login">
      </form>
    </div>
  </div>
</template>
