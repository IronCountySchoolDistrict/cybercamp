<template name="Admin">
  <div class="admin">
    <h1>Groups</h1>
    <hr>
    {{#each users}}
      <div class="col-sm-6 col-md-4">
        <div class="list-group">
          <div class="list-group-item">
            <h4 class="list-group-item-heading">{{username}}
              <span class="pull-right">{{score}}</span>
            </h4>
            <p class="list-group-item-text">Completed: {{questionsDone}}
              <span class="pull-right">
                {{#if questionsDone}}
                  {{momentFormat timeIn}}
                {{/if}}
              </span>
            </p>
          </div>
        </div>
      </div>
    {{/each}}
  </div>
</template>
